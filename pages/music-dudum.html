<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUEENDOM | 두둠칫</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top-header">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="header-wrapper">
              <a class="logo" href="../index.html">
                <img src="../assets/images/logo.svg" alt="퀸덤" />
              </a>

              <ul class="menu-list">
                <li class="menu-item">
                  <a href="./group.html">GROUP</a>
                </li>
                <li class="menu-item">
                  <a href="./music.html">MUSIC</a>
                </li>
                <li class="menu-item">
                  <a href="./music-dudum-dark.html" aria-label="다크모드로 보기"
                    >DARK</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="playlist">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <h1 class="playlist-title">두둠칫 플레이리스트</h1>

            <ul class="playlist-list">
              <li class="playlist-item">
                <div class="playlist-image">
                  <img src="../assets/images/img-dudum-01.jpg" alt="던던댄스" />
                </div>

                <div class="playlist-info">
                  <h2>Dun Dun Dance</h2>
                  <strong>오마이걸(OH MY GIRL)</strong>
                </div>

                <div class="button-wrapper">
                  <a
                    class="play-button"
                    href="https://vibe.naver.com/track/47849803"
                    aria-label="음원 듣기"
                  >
                    <i class="ic-play"></i>
                  </a>

                  <button class="like-button" type="button" aria-label="좋아요">
                    <i class="ic-heart-filled"></i>
                  </button>
                </div>
              </li>

              <li class="playlist-item">
                <div class="playlist-image">
                  <img src="../assets/images/img-dudum-02.jpg" alt="fancy" />
                </div>

                <div class="playlist-info">
                  <h2>FANCY</h2>
                  <strong>TWICE(트와이스)</strong>
                </div>

                <div class="button-wrapper">
                  <a
                    class="play-button"
                    href="https://vibe.naver.com/track/27061012"
                    aria-label="음원 듣기"
                  >
                    <i class="ic-play"></i>
                  </a>

                  <button class="like-button" type="button" aria-label="좋아요">
                    <i class="ic-heart-filled"></i>
                  </button>
                </div>
              </li>

              <li class="playlist-item">
                <div class="playlist-image">
                  <img src="../assets/images/img-dudum-03.jpg" alt="흥칫뿡" />
                </div>

                <div class="playlist-info">
                  <h2>흥칫뿡 (Hmph!)</h2>
                  <strong>우주소녀 쪼꼬미</strong>
                </div>

                <div class="button-wrapper">
                  <a
                    class="play-button"
                    href="https://vibe.naver.com/track/42822292"
                    aria-label="음원 듣기"
                  >
                    <i class="ic-play"></i>
                  </a>

                  <button class="like-button" type="button" aria-label="좋아요">
                    <i class="ic-heart-filled"></i>
                  </button>
                </div>
              </li>

              <li class="playlist-item">
                <div class="playlist-image">
                  <img src="../assets/images/img-dudum-04.jpg" alt="비올레타" />
                </div>

                <div class="playlist-info">
                  <h2>비올레타</h2>
                  <strong>IZ*ONE(아이즈원)</strong>
                </div>

                <div class="button-wrapper">
                  <a
                    class="play-button"
                    href="https://vibe.naver.com/track/26630822"
                    aria-label="음원 듣기"
                  >
                    <i class="ic-play"></i>
                  </a>

                  <button class="like-button" type="button" aria-label="좋아요">
                    <i class="ic-heart-filled"></i>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
