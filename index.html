<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUEENDOM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@400;500&display=swap"

    />
  </head>
  <body>
    <header class="top-header">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="header-wrapper">
              <a class="logo" href="#">

              </a>

              <ul class="menu-list">
                <li class="menu-item">
                  <a href="#">GROUP</a>
                </li>
                <li class="menu-item">
                  <a href="#">MUSIC</a>
                </li>
                <li class="menu-item">
                  <a href="#" aria-label="다크모드로 보기">DARK</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="banner">
        <img src="#" alt="최근 컴백한 여자가수" />
      </section>

      <section class="recommend summery-section">
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <header class="summery-section-header">
                <h1>추천 음악</h1>
                <a href="#">더보기</a>
              </header>

              <ul class="recommed-list">
                <li class="recommend-item">

                    <div class="recommend-image">
                      <img src="#" alt="OST" />
                    </div>

                  </a>
                </li>
                <li class="recommend-item">
                  <a href="#">
                    <div class="recommend-image">
                      <img src="#" alt="두둠칫" />
                    </div>
                    <h2>두둠칫</h2>
                  </a>
                </li>
                <li class="recommend-item">
                  <a href="#">
                    <div class="recommend-image">
                      <img src="#" alt="컴눈명" />
                    </div>
                    <h2>컴눈명</h2>
                  </a>
                </li>
                <li class="recommend-item">
                  <a href="#">
                    <div class="recommend-image">
                      <img src="#" alt="숨듣명" />
                    </div>
                    <h2>숨듣명</h2>
                  </a>
                </li>
                <li class="recommend-item">
                  <a href="#">
                    <div class="recommend-image">
                      <img src="#" alt="잔잔" />

                </li>
                <li class="recommend-item">
                  <a href="#">
                    <div class="recommend-image">
                      <img src="#" alt="신곡" />
                    </div>
                    <h2>신곡</h2>
                  </a>
                </li>
                <li class="recommend-item">
                  <a href="#">
                    <div class="recommend-image">
                      <img src="#" alt="커버곡" />
                    </div>
                    <h2>커버곡</h2>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
